<div class="wing_control">
    <button type="button" class="btn_top"><span class="icon_g icon_top">맨위로</span></button>
    <button type="button" class="btn_bottom"><span class="icon_g icon_bottom">맨아래로</span></button>

<script>
    $(function () {
        // 맨위/맨아래 이동 버튼
        $(".btn_top").click(function() {$('html, body').animate({scrollTop : 0}, 400);return false;});
        $(".btn_bottom").click(function() {$('html, body').animate({ scrollTop : $('body').height()}, 400);return false;});
    });

    $(function () {
        $('.btn_toolbar').click(function() {
            var btnTarget = $(this).attr('name');
            $('.' + btnTarget).addClass('tool_on');
            $('.tool_pop').not('.' + btnTarget).removeClass('tool_on');
        });
        $(".btn_tool_close").click(function() {
            $(this).closest('div').removeClass('tool_on');
        });
    });

    // 
    $(window).on('scroll',function() {
        if (checkVisible($('#footer'))) {
            $("#asideTool").addClass("move_done");
        } else {
            $("#asideTool").removeClass("move_done");
        }
    });

    function checkVisible( elm, eval ) {
        eval = eval || "object visible";
        var viewportHeight = $(window).height(),
            scrolltop = $(window).scrollTop(),
            y = $(elm).offset().top,
            elementHeight = $(elm).height();   
        
        if (eval == "object visible") return ((y < (viewportHeight + scrolltop)) && (y > (scrolltop - elementHeight)));
        if (eval == "above") return ((y < (viewportHeight + scrolltop)));
    }
</script>
